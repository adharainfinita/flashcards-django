<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
</head>
<body>
    <h1>Resultado</h1>

    {% if is_correct %}
        <p style="color:green;">¡Correcto! 🎉</p>
    {% else %}
        <p style="color:red;">Incorrecto 😞</p>
        <p>La respuesta correcta era: <strong>{{ correct_answer }}</strong></p>
    {% endif %}

    <a href="{% url 'quiz' %}">Siguiente pregunta</a>
</body>
</html>
